[netm]
logdir=/home/rtem/comserv/logs
cmddir=/home/rtem/comserv/cmds
lockfile=/home/rtem/comserv/locks/netmon.lock
server_startup_delay=30
client_startup_delay=30
max_check_tries=5
poll_time=2
min_notify=240
re_notify=21600
res_notify=1
max_shutdown_wait=30
notify_prog=/bin/mail -s "netmon notify" admin@iron.gps.caltech.edu
