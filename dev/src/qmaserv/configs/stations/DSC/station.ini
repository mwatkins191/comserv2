****************************************************
*       N E T M O N
*
*****************************************************
[netm]
server=/home/phil/dev/comserv/bin/qmaserv
client1=dlog,/home/phil/dev/comserv/bin/datalog
max_shutdown_wait=1
* State: A=auto-restart S=start-once R=runable N=non-runable I=ignore
state=A
notify_prog=/bin/mail -s "netmon notify" pjmaechling@yahoo.com
****************************************************
*       D A T A L O G
*
*****************************************************
[dlog]
* Pathnames for data directory, program, and pid file.
dir=/data/wavepool/DSC
pidfile=/home/phil/dev/comserv/pids/DSC.dlog
lockfile=/home/phil/dev/comserv/locks/DSC.dlog.lock
* Selector specifies general selectors for data, detections, and calibrations.
* Specific type selector lines set the data mask (y|n) for that type,
* and optionally set specific selectors for that data type.
selector=???
data_selector=y
detection_selector=y,???
calibration_selector=y
timing_selector=y
log_selector=y
*
* ATWC Q730s are shipping 256 byte packets, trim them on disk
*
trimreclen=n
*
save=???
data_save=y
detection_save=y
calibration_save=y
timing_save=y
log_save=y
*
limit=1H
data_limit=1H,HH?,HL?
data_limit=1H,V??,U??
data_limit=1H,A??,
detection_limit=1H
calibration_limit=1H
timing_limit=1H
log_limit=1H
*
data_ext=D
detection_ext=E
calibration_ext=C
timing_ext=T
log_ext=L
* Format specifier for filenames:
* %S=STATION %s=station %N=NET %n=net %C=CHAN %c=chan %X=EXTENSION %x=extention
* %Y=year %y=yr %j=doy %m=month %d=day %H=hr %M=min
filename_format=%S.%N.%C.%X.%Y.%j.%H%M
