[comlink]
mcastif=127.0.0.1
udpaddr=224.1.0.200
ipport=6024
notify=yes
seedin=y
parity=no
verbosity=1
override=no
segid=8004
polusec=10000
databufs=50
detbufs=20
timbufs=20
calbufs=20
msgbufs=20
reconfig=25
client1=dlog
uid5000=32767
uid1001=32767
uid0=32767
lockfile=/home/phil/dev/comserv/locks/LGB.lock
****************************************************
*       N E T M O N
*
*****************************************************
[netm]
server=/home/phil/dev/comserv/bin/mserv
min_notify=1800
* datalog may have -vN option for verbose mode.
client1=dlog,/home/phil/dev/comserv/bin/datalog
* State: A=auto-restart S=start-once R=runable N=non-runable I=ignore
state=I
****************************************************
*       D A T A L O G
*
*****************************************************
[DLOG]
*
* Pathnames for data directory, program, and pid file.
*
dir=/home/phil/dev/data/LGB
pidfile=/home/phil/dev/comserv/pids/LGB.dlog
lockfile=/home/phil/dev/comserv/locks/LGB.dlog.lock
*
* Selector specifies general selectors for data, detections, and calibrations.
* Specific type selector lines set the data mask (y|n) for that type,
* and optionally set specific selectors for that data type.
*
selector=???
* data_selector=y
* detection_selector=y,???
* calibration_selector=y
* timing_selector=y
* log_selector=y
*
limit=1H
* data_limit=4H,CL?,DP?
* data_limit=12H,HH?,HL?
* data_limit=2d,V??,U??
data_limit=2d,L??,
detection_limit=12H
calibration_limit=12H
timing_limit=12H
log_limit=12H
*
data_ext=D
detection_ext=E
calibration_ext=C
timing_ext=T
log_ext=L
* Format specifier for filenames:
* %S=STATION =station %N=NET =net %C=CHAN =chan 0=EXTENSION 0=extention
* %Y=year %y=yr %j=doy %m=month 0=day %H=hr %M=min
filename_format=%S.%N.%C.0.%Y.%j.%H%M
