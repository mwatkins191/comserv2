[netm]
logdir=/home/busby/comserv/logs
cmddir=/home/busby/comserv/cmds
lockfile=/home/busby/comserv/locks/netmon.lock
server_startup_delay=20
client_startup_delay=20
max_check_tries=5
poll_time=2
min_notify=240
re_notify=21600
res_notify=1
max_shutdown_wait=30
notify_prog=/bin/mail -s "netmon notify" comserv
